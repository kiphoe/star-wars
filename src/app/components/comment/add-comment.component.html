<h2>Comment</h2>
<!--clicking on Add button will invoke ngSubmit as the button has type="submit"-->
<!--Current form is declared addrForm-->
<form #commForm="ngForm" (ngSubmit)="processForm(commForm)">
  <table>
    <tr>
      <td>
        Valid: {{ commForm.valid }}
      </td>
      <td>
        Invalid: {{ commForm.invalid }}
      </td>
    </tr>
    <tr>
      <td>Write a comment: </td>
      <td>
        <input type="text" name="comment" ngModel required>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" [disabled]="commForm.invalid">
          Add
        </button>
      </td>
    </tr>
  </table>
</form>
