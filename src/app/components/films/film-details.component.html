<h3>{{film.title}}</h3>
<table class=capitalize>
  <tr>
    <td>
      Episode Id:
    </td>
    <td>
      {{film.episode_id}}
    </td>
  </tr>
  <tr>
    <td>
      Opening Crawl:
    </td>
    <td>
      {{film.opening_crawl}}
    </td>
  </tr>
  <tr>
    <td>
      Director
    </td>
    <td>
      {{film.director}}
    </td>
  </tr>
  <tr>
    <td>
      Producer:
    </td>
    <td>
      {{film.producer}}
    </td>
  </tr>
  <tr>
    <td>
      Release Date:
    </td>
    <td>
      {{film.release_date}}
    </td>
  </tr>
  <tr>
    <td>
      Characters:
    </td>
    <td>
  <tr *ngFor="let character of film.characters">
      <a href='http://localhost:4200/people/{{character.id}}'>
        {{character.name}}
      </a>
  </tr>
  </td>
  </tr>
  <tr>
    <td>
      Planets:
    </td>
    <td>
  <tr *ngFor="let planet of film.planets">
    {{planet}}
  </tr>
  </td>
  </tr>
  <tr>
    <td>
      Starships:
    </td>
    <td>
  <tr *ngFor="let starship of film.starships">
    {{starship}}
  </tr>
  </td>
  </tr>
  <tr>
    <td>
      Vehicles:
    </td>
    <td>
  <tr *ngFor="let vehicle of film.vehicles">
    {{vehicle}}
  </tr>
  </td>
  </tr>
  <tr>
    <td>
      Species:
    </td>
    <td>
  <tr *ngFor="let species of film.species">
    {{species}}
  </tr>
  </td>
  </tr>
</table>
